<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Video Playlist</title>
    <!-- custom css file link -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="main-video-container">
        <video src="./img/vid-1.mp4" loop controls class="main-video"></video>
        <h3 class="main-vid-title">house flood animation</h3>
      </div>

      <div class="video-list-container">
        <div class="list active">
          <video src="./img/vid-1.mp4" class="list-video"></video>
          <h3 class="list-title">house flood animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-2.mp4" class="list-video"></video>
          <h3 class="list-title">zoombie walking animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-3.mp4" class="list-video"></video>
          <h3 class="list-title">emoji falling animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-4.mp4" class="list-video"></video>
          <h3 class="list-title">3D town animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-5.mp4" class="list-video"></video>
          <h3 class="list-title">man chasing carrot animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-6.mp4" class="list-video"></video>
          <h3 class="list-title">door hinge animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-7.mp4" class="list-video"></video>
          <h3 class="list-title">people walking in town animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-8.mp4" class="list-video"></video>
          <h3 class="list-title">knight chasing virus animation</h3>
        </div>

        <div class="list">
          <video src="./img/vid-9.mp4" class="list-video"></video>
          <h3 class="list-title">3D helicopter animation</h3>
        </div>
      </div>
    </div>

    <!-- custom js file link -->
    <script src="./js/script.js"></script>
  </body>
</html>
